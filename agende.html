<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Resetando margens e padding padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #777;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .alert {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .btn {
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Agende sua consulta</h1>
        <p>Escolha a melhor data e nós entraremos em contato para confirmar o agendamento</p>

        <form action="#" method="POST" class="form">
            <p class="alert">*Não trabalhamos com convênios</p>

            <!-- Campo Nome -->
            <div class="form-group">
                <label for="name">Nome*</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>

            <!-- Campo E-mail -->
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>

            <!-- Campo Telefone -->
            <div class="form-group">
                <label for="phone">Telefone*</label>
                <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>
            </div>

            <!-- Campo Data -->
            <div class="form-group">
                <label for="date">Data sugerida</label>
                <input type="date" id="date" name="date">
            </div>

            <!-- Campo Mensagem -->
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" placeholder="Deixe uma mensagem ou detalhe o motivo da consulta"></textarea>
            </div>

            <!-- Botão Enviar -->
            <button type="submit" class="btn">Agendar Consulta</button>
        </form>
    </div>

</body>
</html>
